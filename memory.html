<html>
<head> 
  <style>
  nav {
    position: relative;
    margin: 20px;
  }
  section{
  position: absolute;
  top: 0;
  left: 0;
  height: 175px;
  width: 100px;
  border: 2px solid;
  background-color: Purple;
  border-radius: 10px;
  }
  .question{
    background-color: yellow;
  }
  .answer{
    background-color: purple;
    z-index: -1;  
  }
    nav: hover .question {
    display: none;
  }
  </style>
</head>
<body>
<nav> 
<section class= "question">
  <p> Where did Kobe Bryant grow up?</p>
</section> 
<section class= "answer">
  <p> Philadelphia or New York</p>
</section>
</nav>
</body>
</html>
